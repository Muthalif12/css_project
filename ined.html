<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="s"><h1>Menu</h1>
        <div class="m"><ul>
            <li>chicken</li>
            <li>beef</li>
            <li>mutton</li>
            <li>fish</li>
            <li>rice</li>
        </ul></div>

    </div>
    <style>
        .s{
            width: 100px;
            height: 50px;
            background-color: red;
            cursor: pointer;
            position: relative;

        }
        .m{
            width: 100px;
            height: 200px;
            background-color: green;
            display: none;
            position: absolute;
        }
        .s:hover .m{
            display: block;
        }
    </style>
</body>
</html>
